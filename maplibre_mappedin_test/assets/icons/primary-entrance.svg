<!-- Primary Entrance Icon - Simple Clean Design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="12" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Door icon -->
  <rect x="28" y="26" width="8" height="12" rx="1" fill="#ffffff" opacity="0.9"/>
  
  <!-- Door handle -->
  <circle cx="34" cy="32" r="0.8" fill="#4CAF50"/>
  
  <!-- Arrow pointing in -->
  <path d="M 32 28 L 32 36 M 30 34 L 32 36 L 34 34" 
        stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
